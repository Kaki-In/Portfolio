<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="icon" href="/static/images/icon64x64.png" type="image/x-icon"/>
        <link rel="stylesheet" href="/static/styles/index.css"/>
        <link rel="stylesheet" href="https://js.arcgis.com/4.31/esri/themes/dark/main.css">

        <script src="https://js.arcgis.com/4.31/"></script>
        <script>

var ESRI = {loaded: false};

require([
    "esri/config",
    "esri/WebMap",
    "esri/views/SceneView",
    "esri/widgets/Legend",
    "esri/Graphic",
    "esri/layers/GraphicsLayer"
    ], (esriConfig, WebMap, SceneView, Legend, Graphic, GraphicsLayer) => {
        ESRI.config = esriConfig;
        ESRI.WebMap = WebMap;
        ESRI.SceneView = SceneView;
        ESRI.Legend = Legend;
        ESRI.Graphic = Graphic;
        ESRI.GraphicsLayer = GraphicsLayer;

        ESRI.loaded = true;
});

        </script>
            
    </head>
    <body>
        <header class="bordered">
        </header>

        <main>
        </main>

        <section id="notifications">
        </section>

        <footer>
        </footer>

        <script type="module" src="/static/scripts/index.js"></script>
    </body>
</html>
